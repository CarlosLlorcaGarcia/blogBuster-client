<ng-include src="'./app/post/menu.html'"></ng-include>
  <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h1 class="mt-4">{{post.titulo}}</h1>
          <p class="lead">
            by
            <a href="#">Carlos Llorca</a>
          </p>
          <hr>
          <p>{{post.fecha}}</p>
          <hr>
          <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
          <hr>
          <p class="lead">{{post.cuerpo}}</p>
          <div class="text-center">
              <button type="button" class="btn btn-outline-dark" ng-click="volver()">Volver</button>
          </div>
